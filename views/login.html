<div class="columns login-page">
    <div class="column"></div>
    <div class="column">
        <div class="max-width-320 margin-center-page">
            <h2 class="text-center text-size-24 margin-bottom-16">Live Chat</h2>
            <!--<label class="label">Username</label>-->
            <p class="control">
                <input class="input" type="text" placeholder="Username" ng-model="data.username">
            </p>

            <!--<label class="label">Password</label>-->
            <p class="control">
                <input class="input" type="password" placeholder="Password" ng-model="data.password" my-enter="login(data)">
            </p>

            <button class="button is-primary margin-top-8" ng-click="login(data)">Login</button>

            <p class="text-center error-message margin-top-8" ng-bind-html="errMessage"></p>
        </div>
    </div>
    <div class="column"></div>
</div>
